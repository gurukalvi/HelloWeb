<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            color: #FF6347; /* Tomato red */
        }
        p {
            font-size: 1.5em;
            color: #666;
        }
        img {
            width: 300px;
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            color: #007BFF; /* Blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p>Uh-oh, it seems like you've stumbled upon a black hole in the internet!</p>
        <img src="giphy.gif" alt="Funny 404 Error Image">
        <p>Don't worry, though. You can <a href="/">click here</a> to go back home and pretend this never happened.</p>
    </div>
</body>
</html>
