<!DOCTYPE html>
<html>
<head>
    <title>Student Marks Input</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            
           background:linear-gradient(to bottom, green 0%, yellow 100%,white 0%);
        }
        
    </style>
     
</head>
<body>
<div style="width: 100%;height: 100%;">  

	<h2>Student Marks Input</h2>

<form action="StudentMarksServlet" method="post">
    <table>	

        <!------------MarkID
        -------------------------->
        <tr>
        <td>Mark ID</td>
        <td>
			<input type="text" name="MarkID"maxlength="50" />
       
        </td>
        </tr>
        <!-----------------------Test_type
        --------------------------------->
            <tr>
            <td>Test Type</td>
            <td> 
				<input type="text" name="TestType" maxlength="100" />
               
            </td>
            </tr>
         <!-----------------------StudentId
    --------------------------------->
        <tr>
        <td>Student ID</td>
        <td>
			<input type="text" name="StudentID" />
            
        </td>
        </tr>

 <!-----------------------Tamil_Mark
    --------------------------------->
        <tr>
        <td>Tamil Mark</td>
        <td>
			<input type="text" name="TamilMark" maxlength="50" />
          
        </td>
        </tr>
        <!-----------------------English_Mark
   --------------------------------->
            <tr>
            <td>English Mark</td>
            <td>
				<input type="text" name="EnglishMark"maxlength="50" />
                
            </td>
            </tr> 
            
        <!-----------------------Maths_Mark
   --------------------------------->
            <tr>
            <td>Maths Mark</td>
            <td>
				<input type="text" name="MathsMark"maxlength="50" />
                
            </td>
            </tr>
            
            
        <!-----------------------ScienceMark
   --------------------------------->
            <tr>
            <td>Science Mark</td>
            <td>
				<input type="text" name="ScienceMark"maxlength="50" />
                
            </td>
            </tr>
            
                    <!----------------------SocialMark
   --------------------------------->
            <tr>
            <td>Social Mark</td>
            <td>
				<input type="text" name="SocialMark"maxlength="50" />
                
            </td>
            </tr>
             
                        <!----------------------Computer_Mark
   --------------------------------->
            <tr>
            <td>Computer Mark</td>
            <td>
				<input type="text" name="ComputerMark"maxlength="50" />
                
            </td>
            </tr>
            
             <!----------------------Total_Working_Days
   --------------------------------->
            <tr>
            <td>Total Working Days</td>
            <td>
				<input type="text" name="TotalWorkingDays"maxlength="50" />
                
            </td>
            </tr>
            
             <!----------------------Present_Days
   --------------------------------->
            <tr>
            <td>Present Days</td>
            <td>
				<input type="text" name="PresentDays"maxlength="50" />
                
            </td>
            </tr>
            
            <!----------------------Remark
   --------------------------------->
            
            <textarea id="w3review" name="w3review" rows="4" cols="50">
            </textarea>
            
            <!----------------------- Submit and Reset                           
        ------------------------------->
            <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            
            </td>
            </tr>
            </table>
            </form>
            
            </div>
            </body>
            </html>
