<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <title>Login</title>
</head>
<body>
  <div class="login-container">
    <div class="rounded p-4 bg-light text-center">
      <h1 class="mb-4">Login</h1>
      <img src="Manju.jpg" alt="Login Image" class="rounded-circle mb-3" style="width: 100px; height: 100px;">
      <form action="MyHttpServlet" method="POST">
        <div class="mb-3">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <p class="mt-3"><a href="forgotPassword.html">Forgot Password?</a></p>
      <p><a href="NewSignup.html">New Signup</a></p>
    </div>
  </div>
</body>
</html>
